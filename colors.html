<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>#x div {min-width:10px; height:100px; margin:1px;}</style>
  </head>
  <body>
    <div id="x" style="display:flex; width:1200px;"></div>
  </body>
  <script>
    var h=''
    for(var i=0; i<100; i++) {
        let r = Math.min(255, (255 * (i / 50)));
        if (i < 33) {
            r = 255 - i*3;
        }
        let g = Math.min(255, (255 * ((100 - i) / 60)));
        let b = 255 - i*3;
        var c = 'rgb('+r+' '+g+' '+b+')';
        h += '<div style="background-color:'+c+'"></div>'

    }
    document.getElementById('x').innerHTML = h;
  </script>
</html>
